<div>
    <h2 id="page-heading">
        <span jhiTranslate="techQuizApp.exam.home.title">Exams</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exam" [routerLink]="['/exam/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="techQuizApp.exam.home.createLabel">
            Create a new Exam
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exams?.length === 0">
        <span jhiTranslate="techQuizApp.exam.home.notFound">No exams found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exams && exams.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.exam.count">Count</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.exam.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.exam.level">Level</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.exam.attendedExam">Attended Exam</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.exam.question">Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exam of exams ;trackBy: trackId">
                    <td><a [routerLink]="['/exam', exam.id, 'view']">{{ exam.id }}</a></td>
                    <td>{{ exam.count }}</td>
                    <td>{{ exam.name }}</td>
                    <td jhiTranslate="{{ 'techQuizApp.ExamLevel.' + exam.level }}">{{ exam.level }}</td>
                    <td>
                        <div *ngIf="exam.attendedExamId">
                            <a [routerLink]="['/attended-exam', exam.attendedExamId , 'view']" >{{ exam.attendedExamId }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let question of exam.questions; let last = last">
                            <a class="form-control-static" [routerLink]="['/question', question?.id, 'view']">{{ question.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exam', exam.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exam', exam.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exam)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
