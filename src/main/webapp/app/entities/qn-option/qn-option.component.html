<div>
    <h2 id="page-heading">
        <span jhiTranslate="techQuizApp.qnOption.home.title">Qn Options</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-qn-option" [routerLink]="['/qn-option/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="techQuizApp.qnOption.home.createLabel">
            Create a new Qn Option
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="qnOptions?.length === 0">
        <span jhiTranslate="techQuizApp.qnOption.home.notFound">No qnOptions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="qnOptions && qnOptions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.qnOption.option">Option</span></th>
                    <th scope="col" ><span jhiTranslate="techQuizApp.qnOption.question">Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let qnOption of qnOptions ;trackBy: trackId">
                    <td><a [routerLink]="['/qn-option', qnOption.id, 'view']">{{ qnOption.id }}</a></td>
                    <td>{{ qnOption.option }}</td>
                    <td>
                        <div *ngIf="qnOption.question">
                            <a [routerLink]="['/question', qnOption.question?.id, 'view']" >{{ qnOption.question?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/qn-option', qnOption.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/qn-option', qnOption.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(qnOption)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
