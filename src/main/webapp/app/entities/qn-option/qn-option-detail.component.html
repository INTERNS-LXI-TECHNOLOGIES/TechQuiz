<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qnOption">
            <h2><span jhiTranslate="techQuizApp.qnOption.detail.title">Qn Option</span> {{ qnOption.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="techQuizApp.qnOption.option">Option</span></dt>
                <dd>
                    <span>{{ qnOption.option }}</span>
                </dd>
                <dt><span jhiTranslate="techQuizApp.qnOption.question">Question</span></dt>
                <dd>
                    <div *ngIf="qnOption.questionId">
                        <a [routerLink]="['/question', qnOption.questionId, 'view']">{{ qnOption.questionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/qn-option', qnOption.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
