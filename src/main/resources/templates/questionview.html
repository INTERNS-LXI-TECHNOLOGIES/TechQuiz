<head>

     <style>
	.button {

  text-decoration: none;
  outline: none;

  box-shadow: 0 9px #999;

.button:active {
  background-color: #ff0040;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
	div
	{
		padding-top: 40px;
		padding-right: 30px;
		padding-left: 80px;
		padding-bottom: 20px;
	}

	.header {
  background-color: #ff0080;
  padding: 20px;
  text-align: center;
}
  </style>

<script type="text/javascript">
<%
String clock = "10";
%>
var timeout = <%=clock%>;
function timer()
{
if( --timeout > 0 )
{
document.getElementById("clock").innerHTML=timeout;
window.setTimeout( "timer()", 1000 );
}
else
{
document.getElementById("clock").innerHTML = "Time over";
document.submit();

}
}

</script>
    <form action="<%=request.getRequestURL()%>" name="forma">
        Seconds remaining: <span id="clock"><%=clock%></span>

    </form>

</head>


<br>
<body>
<div class="header">
    <h1 align="center">Questions</h1>
</div>

<form th:object="${question}">

<a th:text = "${question.question}"></a><br>
	 <br>
	 <br>

	            <th:each="qn_option : ${question.qstnOptions}">

	            	<br>


</form>
</body>
