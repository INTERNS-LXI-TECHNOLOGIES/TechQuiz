<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>viewQuestion</title>

     <style>
	.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #ff0080;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #ff0040}

.button:active {
  background-color: #ff0040;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
	div
	{
		padding-top: 40px;
		padding-right: 30px;
		padding-left: 80px;
		padding-bottom: 20px;
	}

	.header {
  background-color: #ff0080;
  padding: 20px;
  text-align: center;
}
  </style>
</head>
<br>
<body>

<div class="header">
<form action="<%=request.getRequestURL()%>" name="forma">
Seconds remaining: <span id="clock"><%=clock%></span>
</form>
    <h1 align="center">Questions</h1>
</div>

<br>

<form th:object="${listQuestion}">

<h2> Question : <a th:text = "${listQuestion.question}"> </h2>
<h3> Question Level : <a th:text = "${listQuestion.questionlevel}"> </h3>


<input type="radio" id="option" name="option" value="1">

  <br>
  <input type="radio" id="option" name="option" value="2">
 <br>
  <input type="radio" id="option" name="option" value="3">
  <br>
  <input type="radio" id="option" name="option" value="4">
  <br>
  <div align = "center"><button class="button">NEXT</button></div>

</form>

Seconds Remaining : <script src="timer.js"></script> 
 
<script th:inline="javascript">
<%
String clock = "10";
%>
var timeout = <%=clock%>;
function timer()
{
if( --timeout > 0 )
{
document.getElementById("clock").innerHTML=timeout;
window.setTimeout( "timer()", 1000 );
}
else
{
document.getElementById("clock").innerHTML = "Time over";
document.qform.submit();
///disable submit-button etc
}
}
 
</script>

</body>

</html>
